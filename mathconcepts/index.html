<body>

    <script>
        function toggleSidebar(forceOpen) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (!sidebar || !overlay) return;
            const open = typeof forceOpen === 'boolean' ? forceOpen : !sidebar.classList.contains('open');
            sidebar.classList.toggle('open', open);
            overlay.classList.toggle('active', open);
        }
        window.addEventListener('resize', () => { if (!window.matchMedia('(max-width: 860px)').matches) toggleSidebar(false); });

        const els = {
            topic: document.getElementById('topic'),
            count: document.getElementById('count'),
            level: document.getElementById('level'),
            sheet: document.getElementById('sheet'),
            regen: document.getElementById('regen')
        };

        function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function clockSvg(h, m) {
            const cx = 60, cy = 60, r = 52;
            const minAngle = (m / 60) * 2 * Math.PI - Math.PI / 2;
            const hourAngle = ((h % 12) / 12) * 2 * Math.PI + (m / 60) * (2 * Math.PI / 12) - Math.PI / 2;
            const hx = cx + Math.cos(hourAngle) * (r * 0.55);
            const hy = cy + Math.sin(hourAngle) * (r * 0.55);
            const mx = cx + Math.cos(minAngle) * (r * 0.78);
            const my = cy + Math.sin(minAngle) * (r * 0.78);
            const ticks = Array.from({ length: 12 }, (_, i) => {
                const a = (i / 12) * 2 * Math.PI - Math.PI / 2;
                const x1 = cx + Math.cos(a) * (r * 0.88);
                const y1 = cy + Math.sin(a) * (r * 0.88);
                const x2 = cx + Math.cos(a) * (r * 0.98);
                const y2 = cy + Math.sin(a) * (r * 0.98);
                return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="rgba(0,0,0,0.35)" stroke-width="2" />`;
            }).join('');
            return `
                <svg class="clock" viewBox="0 0 120 120" aria-hidden="true">
                    <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="rgba(0,0,0,0.28)" stroke-width="3"/>
                    ${ticks}
                    <line x1="${cx}" y1="${cy}" x2="${hx}" y2="${hy}" stroke="#111" stroke-width="5" stroke-linecap="round"/>
                    <line x1="${cx}" y1="${cy}" x2="${mx}" y2="${my}" stroke="#111" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="${cx}" cy="${cy}" r="3" fill="#111"/>
                </svg>
            `;
        }

        function genMoney(level) {
            const aY = randInt(0, level === 'easy' ? 9 : 19);
            const aJ = randInt(0, 9);
            const bY = randInt(0, level === 'easy' ? 9 : 19);
            const bJ = randInt(0, 9);
            return { aY, aJ, bY, bJ };
        }

        function render() {
            const topic = els.topic.value;
            const count = parseInt(els.count.value, 10);
            const level = els.level.value;

            const header = `
                <div class="sheet-header">
                    <div class="sheet-title">æ•°å­¦æ¦‚å¿µç»ƒä¹ </div>
                    <div class="meta">
                        <span>å§“åï¼š<span class="line"></span></span>
                        <span>æ—¥æœŸï¼š<span class="line"></span></span>
                    </div>
                </div>
            `;

            let body = '';
            if (topic === 'money') {
                body = `
                    <div class="grid">
                        ${Array.from({ length: count }, (_, i) => {
                            const q = genMoney(level);
                            const a = `${q.aY}å…ƒ${q.aJ}è§’`;
                            const b = `${q.bY}å…ƒ${q.bJ}è§’`;
                            return `
                                <div class="card">
                                    <div class="k">ç¬¬ ${i + 1} é¢˜ï¼šç®—ä¸€ç®—</div>
                                    <div class="q">${a} + ${b} = <span class="blank"></span> å…ƒ <span class="blank" style="min-width:30px"></span> è§’</div>
                                    <div class="money-row">
                                        <span class="coin">1å…ƒ</span><span class="coin">5è§’</span><span class="coin">1è§’</span>
                                        <span style="font-size:11px;color:var(--muted)">ï¼ˆå¯ç”»åœˆæˆ–å†™æ•°é‡ï¼‰</span>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } else if (topic === 'clock') {
                body = `
                    <div class="grid">
                        ${Array.from({ length: count }, (_, i) => {
                            const half = level === 'easy' ? (Math.random() > 0.5 ? 0 : 30) : (Math.random() > 0.5 ? 0 : 30);
                            const h = randInt(1, 12);
                            const m = half;
                            return `
                                <div class="card">
                                    <div class="k">ç¬¬ ${i + 1} é¢˜ï¼šè¯»ä¸€è¯»</div>
                                    <div class="clock-wrap">
                                        ${clockSvg(h, m)}
                                        <div class="q">æ—¶é—´ï¼š<span class="blank"></span> : <span class="blank" style="min-width:34px"></span></div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } else {
                const bank = [
                    { a: '10 cm', b: '1 dm' },
                    { a: '100 cm', b: '1 m' },
                    { a: '1000 g', b: '1 kg' },
                    { a: '1000 ml', b: '1 L' },
                ];
                body = `
                    <div class="grid">
                        ${Array.from({ length: count }, (_, i) => {
                            const q = bank[randInt(0, bank.length - 1)];
                            const swap = Math.random() > 0.5;
                            const left = swap ? q.b : q.a;
                            const right = swap ? q.a : q.b;
                            return `
                                <div class="card">
                                    <div class="k">ç¬¬ ${i + 1} é¢˜ï¼šé…ä¸€é…</div>
                                    <div class="q">${left} = <span class="blank"></span> ï¼ˆå¡«ï¼š${right.includes(' ') ? right.split(' ')[1] : right}ï¼‰</div>
                                    <div style="margin-top:10px;color:var(--muted);font-size:12px;">æç¤ºï¼šå¯ä»¥å†™æ¢ç®—å…³ç³»æˆ–ç”»ç®­å¤´ã€‚</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            els.sheet.innerHTML = header + body;
        }

        els.topic.addEventListener('change', render);
        els.count.addEventListener('change', render);
        els.level.addEventListener('change', render);
        els.regen.addEventListener('click', render);

    </script>
