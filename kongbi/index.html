        function toggleSidebar(forceOpen) {

        function lineSvg(lines) {
            const h = 220, w = 520, pad = 14;
            const gap = (h - pad * 2) / (lines - 1);
            const ys = Array.from({ length: lines }, (_, i) => pad + i * gap);
            return `
                <svg viewBox="0 0 ${w} ${h}" aria-hidden="true">
                    ${ys.map(y => `<line x1="12" y1="${y}" x2="${w-12}" y2="${y}" stroke="rgba(52,199,89,0.55)" stroke-width="2" />`).join('')}

        }
        function waveSvg(lines) {
            const h = 220, w = 520, pad = 16;
            const gap = (h - pad * 2) / (lines - 1);
            const ys = Array.from({ length: lines }, (_, i) => pad + i * gap);
            const amp = 10;
            const period = 60;
            const paths = ys.map((y) => {
                let d = `M 12 ${y}`;
                for (let x = 12; x <= w - 12; x += 8) {
                    const dy = Math.sin((x / period) * Math.PI * 2) * amp;
                    d += ` L ${x} ${y + dy}`;
                }
                return `<path d="${d}" fill="none" stroke="rgba(52,199,89,0.55)" stroke-width="2" />`;
            }).join('');
            return `<svg viewBox="0 0 ${w} ${h}" aria-hidden="true">${paths}</svg>`;
        }
        function circleSvg(lines) {
            const h = 220, w = 520;
            const rows = Math.max(2, Math.floor(lines / 2));
            const cols = 8;
            const rx = (w - 40) / cols;
            const ry = (h - 40) / rows;
            const r = Math.min(rx, ry) * 0.28;
            const dots = [];
            for (let rIdx = 0; rIdx < rows; rIdx++) {
                for (let cIdx = 0; cIdx < cols; cIdx++) {
                    const cx = 20 + rx * (cIdx + 0.5);
                    const cy = 20 + ry * (rIdx + 0.5);
                    dots.push(`<circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="rgba(52,199,89,0.55)" stroke-width="2"/>`);
                }
            }
            return `<svg viewBox="0 0 ${w} ${h}" aria-hidden="true">${dots.join('')}</svg>`;
        }
        function zigzagSvg(lines) {
            const h = 220, w = 520, pad = 16;
            const gap = (h - pad * 2) / (lines - 1);
            const ys = Array.from({ length: lines }, (_, i) => pad + i * gap);
            const paths = ys.map((y) => {
                const step = 28;
                let d = `M 12 ${y}`;
                let up = true;
                for (let x = 12; x <= w - 12; x += step) {
                    d += ` L ${x} ${y + (up ? -10 : 10)}`;
                    up = !up;
                }
                return `<path d="${d}" fill="none" stroke="rgba(52,199,89,0.55)" stroke-width="2" />`;
            }).join('');
            return `<svg viewBox="0 0 ${w} ${h}" aria-hidden="true">${paths}</svg>`;
        }
