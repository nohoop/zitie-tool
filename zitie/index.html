            --text-primary: #1d1d1f;

                --sidebar-bg: rgba(28, 28, 30, 0.72);
                --text-primary: #f5f5f7;
                --text-secondary: #86868b;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {

            background: var(--sidebar-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 200;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .brand-area {
            padding: 20px 20px 12px;
            border-bottom: 1px solid var(--border);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .brand-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;

        }

        .tag {

            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            background: var(--bg-primary);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,102,204,0.1);
        }

        .search-icon {

            left: 10px;
            top: 50%;
            transform: translateY(-50%);

            width: 16px;
            height: 16px;
        }

        .course-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 12px 12px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .group-header:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .group-arrow {
            width: 10px;
            height: 10px;
            opacity: 0.4;
            transition: transform 0.2s;
        }

        .group-header.active .group-arrow {
            transform: rotate(90deg);
        }

        .group-body {
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .group-body.expanded {
            height: auto;
            opacity: 1;
            padding-bottom: 8px;
        }

        .course-item {
            padding: 10px 10px 10px 20px;
            font-size: 14px;
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .course-item:hover {
            background: var(--bg-secondary);
        }

        .course-item.active {
            background: var(--accent);
            color: white;
            font-weight: 500;
        }

        .course-item.hidden {
            display: none;
        }

        .count-badge {

            opacity: 0.6;
            background: var(--bg-primary);
            padding: 3px 8px;
            border-radius: 6px;
        }

        .course-item.active .count-badge {
            background: rgba(255,255,255,0.2);
            opacity: 0.9;
        }

        .settings-panel {

            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }

        .control-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .lbl {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .density-hint {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .batch-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .batch-btn {
            font-size: 13px;
            padding: 8px 14px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .batch-btn:hover {
            background: var(--bg-primary);
        }

        .batch-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            background: var(--bg-secondary);
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            background: var(--bg-primary);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,102,204,0.1);
        }

        textarea {
            height: 70px;
            resize: none;
        }

        select {
            cursor: pointer;
        }

        /* ‰∏ªÁïåÈù¢ */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-secondary);
        }

        .toolbar {

            background: var(--sidebar-bg);

            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 0 20px;
            gap: 16px;
        }

        .menu-btn {

            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--accent);
            border-radius: 8px;
        }

        .menu-btn:hover {
            background: var(--bg-secondary);
        }

        .doc-info {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .doc-name {

            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .load-actions {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .load-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .retry-btn {
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;

        .retry-btn:hover {

        }

        .retry-btn[hidden] {

        }

        .btn-print {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-print:hover {
            background: #0052a3;

        /* ËàûÂè∞‰∏éÁ∫∏Âº† */
        .stage {

            overflow-y: auto;
            padding: 24px;
            display: flex;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .sheet {

            min-height: 297mm;
            background: white;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);

            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transform-origin: top center;

            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 1.2mm;
            margin-bottom: var(--header-gap);
            font-family: "KaiTi", serif;
            font-size: 15px;
            color: #333;
            flex: 0 0 auto;
            box-sizing: border-box;
        }

        .sheet-title {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .sheet-meta {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            font-size: 14px;
        }

        .sheet-meta div {
            display: inline-flex;
            align-items: flex-end;
            gap: 4px;

        .sheet-content {
            flex: 0 0 auto;

        .underline {

            min-width: 32mm;
            display: inline-block;
            text-align: center;
            height: 1.2em;

        .char-block {
            margin-bottom: var(--block-gap);
            break-inside: avoid;
        }

            margin-bottom: 0;
        }

        .row {
            display: flex;
            height: calc(var(--grid-size) + var(--pinyin-height));
            border-left: 1px solid var(--grid-main);
        }

        .cell {
            width: var(--grid-size);
            height: 100%;
            position: relative;
            border-right: 1px solid var(--grid-main);
            border-bottom: 1px solid var(--grid-main);
            border-top: 1px solid var(--grid-main);
            display: flex;
            flex-direction: column;
        }

        .pinyin {
            height: var(--pinyin-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: #666;
            font-family: Arial;
            border-bottom: 1px dashed var(--grid-sub);
        }

        .hanzi {
            flex: 1;
            position: relative;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .char-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            padding: 7%;
            box-sizing: border-box;
        }

        .char-placeholder {
            min-height: calc(var(--grid-size) + var(--pinyin-height));
            margin-bottom: var(--block-gap);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(4px);
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        #toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 14px 28px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            z-index: 999;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
                box-shadow: 4px 0 24px rgba(0,0,0,0.15);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-btn {
                display: block;
            }

            .main {
                width: 100%;
            }

            .stage {
                padding: 16px;
            }

            .toolbar {
                padding: 0 16px;
            }
        }

        /* ÊâìÂç∞Ê†∑Âºè */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }

            html, body {
                width: 210mm;
                margin: 0;
                padding: 0;
            }

            body {
                display: block;
                height: auto;
                overflow: visible;
                background: #fff;
            }

            .sidebar, .toolbar, #toast, .overlay {
                display: none !important;
            }

            .main, .stage {
                padding: 0;
                margin: 0;
                background: white;
                height: auto;
                display: block;
            }

            .sheet {
                box-shadow: none;
                margin: 0;
                margin-bottom: 0 !important;
                width: 210mm;
                height: 297mm;
                min-height: 0;
                box-sizing: border-box;
                page-break-inside: avoid;
                break-inside: avoid-page;
                break-after: page;
                page-break-after: always;
                transform: none !important;
            }

            .sheet:last-child {
                break-after: auto;
                page-break-after: auto;
            }
        }

        :is(button, a, input, select, textarea):focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 8px;
        }
    </style>
</head>

        function fetchJsonWithTimeout(url, { timeoutMs, cacheMode }) {
            const fetchOpts = {};
            if (cacheMode) fetchOpts.cache = cacheMode;

            let timerId = 0;
            let controller = null;
            const canAbort = typeof AbortController !== 'undefined';
            if (canAbort) {
                controller = new AbortController();
                fetchOpts.signal = controller.signal;
            }

            const timeoutPromise = new Promise((_, reject) => {
                timerId = window.setTimeout(() => {
                    try { controller?.abort(); } catch { /* ignore */ }
                    reject(new Error('timeout'));
                }, timeoutMs);
            });

            const fetchPromise = fetch(url, fetchOpts).then(async (res) => {
                window.clearTimeout(timerId);
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return await res.json();
                });

            const promise = Promise.race([fetchPromise, timeoutPromise]).finally(() => window.clearTimeout(timerId));
            return { promise, abort: () => { try { controller?.abort(); } catch { /* ignore */ } } };
        }

        function firstSuccessful(tasks) {
            return new Promise((resolve, reject) => {
                let rejected = 0;
                const errors = [];
                const done = (value, winnerIdx) => {
                    tasks.forEach((t, idx) => {
                        if (idx !== winnerIdx) {
                            try { t.abort?.(); } catch { /* ignore */ }
                        }
                    });
                    resolve(value);
                };
                tasks.forEach((t, idx) => {
                    Promise.resolve(t.promise).then(
                        (val) => done(val, idx),
                        (err) => {
                            errors[idx] = err;
                            rejected += 1;
                            if (rejected === tasks.length) reject(errors.filter(Boolean)[0] || err);
                        }
                    );
                });
            });
        }

                const data = await firstSuccessful(tasks.map((t, idx) => ({
                    ...t,

                })));

                })));

                while (cursor < items.length) {
                    const idx = cursor;
                    cursor += 1;
                    results[idx] = await fn(items[idx], idx);
                }
            });
            await Promise.all(workers);
            return results;

        function computeGridMetrics(density) {
            const blockGap = blockGapForDensity(density);
            const usableHeight = SHEET_HEIGHT_MM - PADDING_TOP_MM - PADDING_BOTTOM_MM - HEADER_HEIGHT_MM - HEADER_SPACING_MM;
            const totalGap = Math.max(0, density - 1) * blockGap;
            const rowHeight = (usableHeight - totalGap) / density;
            const computedGrid = rowHeight - PINYIN_HEIGHT_MM;
            const maxGridByWidth = (SHEET_WIDTH_MM - PADDING_LEFT_MM - PADDING_RIGHT_MM - GRID_LINE_ALLOWANCE_MM) / COLS;
            const boundedGrid = Math.min(computedGrid, maxGridByWidth);
            return { blockGap, computedGrid: boundedGrid, gridSize: Math.max(boundedGrid, MIN_GRID_MM) };
        }

                        ? Math.max(0.2, 0.95 - practiceIdx * 0.1)
                        : 0.95;
                    cellEl.querySelectorAll('.char-svg path').forEach(path => { path.style.opacity = opacity; });
                }
                row.appendChild(cellEl);
            }
            blk.appendChild(row);
            return blk;
        }

        function cell(sts, py, m, s, type, cnt) {
            const d = document.createElement('div'); d.className = 'cell';
            const pd = document.createElement('div'); pd.className = 'pinyin'; pd.innerText = py;
            if(cnt) { const b=document.createElement('span'); b.style.cssText="position:absolute;right:2px;top:1px;font-size:8px;color:#999"; b.innerText=sts.length; pd.appendChild(b); }
            d.appendChild(pd);
            const hd = document.createElement('div'); hd.className = 'hanzi';
            let l = `<line x1="0" y1="50%" x2="100%" y2="50%" stroke="var(--grid-sub)" stroke-dasharray="4,4"/><line x1="50%" y1="0" x2="50%" y2="100%" stroke="var(--grid-sub)" stroke-dasharray="4,4"/>`;
            if(type==='mi') l += `<line x1="0" y1="0" x2="100%" y2="100%" stroke="var(--grid-sub)" stroke-dasharray="4,4"/><line x1="100%" y1="0" x2="0" y2="100%" stroke="var(--grid-sub)" stroke-dasharray="4,4"/>`;
            hd.innerHTML = `<svg class="grid-lines" width="100%" height="100%">${l}</svg>`;
            if(sts && m!=='empty') {
                let p = ''; sts.forEach((pt, i) => {
                    let c = 'var(--char-color)'; if(m==='trace')c='#d1d1d6'; else if(m==='step'){if(i<s)c='#d1d1d6';else if(i===s)c='#ff3b30';else return;}
                    p += `<path d="${pt}" fill="${c}"/>`;
                });
                hd.insertAdjacentHTML('beforeend', `<svg class="char-svg" viewBox="0 0 1024 1024"><g transform="scale(1, -1) translate(0, -900)">${p}</g></svg>`);
            }
            d.appendChild(hd); return d;
        }

        function toggleSidebar(show) {
            const sb = document.getElementById('sidebar');
            const ol = document.getElementById('overlay');
            if(show) { sb.classList.add('open'); ol.classList.add('active'); }
            else { sb.classList.remove('open'); ol.classList.remove('active'); }
        }

        function autoScale() {
            if(window.innerWidth > 768) {
                document.querySelectorAll('.sheet').forEach(s => { s.style.transform = 'none'; s.style.marginBottom = '0'; });
                return;
            }
            const stageWidth = document.querySelector('.stage').offsetWidth - 32;
            const paperWidth = 210 * 3.78;
            const scale = stageWidth / paperWidth;

            document.querySelectorAll('.sheet').forEach(s => {
                s.style.transform = `scale(${scale})`;
                s.style.marginBottom = `-${(1-scale)*297*3.78}px`;
            });
        }

        function filterCourses(val) {
            val = val.trim().toLowerCase();
            document.querySelectorAll('.course-item').forEach(i => {
                const match = i.getAttribute('data-k').toLowerCase().includes(val);
                i.classList.toggle('hidden', !match && val!=='');
                if(match && val!=='') { i.parentElement.classList.add('expanded'); i.parentElement.previousSibling.classList.add('active'); }
            });
        }

        function updateTheme() {
            const t=document.getElementById('colorTheme').value; const r=document.documentElement.style;
            if(t==='green'){r.setProperty('--grid-main','#2c8a4c');r.setProperty('--grid-sub','#a1dcb6');}
            else{r.setProperty('--grid-main','#d93a3a');r.setProperty('--grid-sub','#ffb3b0');}
            render();
        }

        inputStr.addEventListener('input', ()=>{ clearTimeout(timer); batchRow.style.display='none'; timer=setTimeout(render,500); });
        window.addEventListener('resize', autoScale);
        window.onload = initMenu;
    </script>
</body>
</html>
