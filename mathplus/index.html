    <style>

        .preview-stack { display: flex; flex-direction: column; gap: 22px; align-items: center; }
        .sheet { width: 210mm; height: 297mm; background: #fff; box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.04); padding: 14mm 14mm 12mm; border-radius: 16px; }
        .sheet-header { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 10px; border-bottom: 1.8px solid #111; margin-bottom: 12px; }
        .sheet-title { font-size: 22px; font-weight: 900; letter-spacing: -0.2px; }

        .line { display: inline-block; border-bottom: 1px solid #333; min-width: 80px; transform: translateY(-1px); }

        .grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 12px 18px; padding-top: 6px; font-size: 16px; }
        .q { display: grid; grid-template-columns: 30px minmax(0, 1fr); gap: 6px; align-items: baseline; white-space: nowrap; }
        .idx { font-variant-numeric: tabular-nums; font-weight: 800; text-align: right; }
        .expr { font-variant-numeric: tabular-nums; letter-spacing: 0.2px; }
        .blank { display: inline-flex; align-items: center; justify-content: center; min-width: 46px; padding: 0 4px; border-bottom: 2px solid #111; transform: translateY(-1px); }

        @media (max-width: 860px) {

            body { height: 100dvh; overflow: hidden; }
            .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: min(320px, 86vw); transform: translateX(-105%); box-shadow: 2px 0 24px rgba(0,0,0,0.18); border-right: 1px solid rgba(0,0,0,0.08); z-index: 250; }
            .sidebar.open { transform: translateX(0); }

            .main { overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 68px 12px 28px; }
            .sheet { width: 100%; height: auto; min-height: auto; padding: 18px; border-radius: 14px; }
            .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        @media print {

            .main { padding: 0; margin: 0; display: block; overflow: visible; }
            .sheet { box-shadow: none; border: none; border-radius: 0; width: 210mm; height: 297mm; margin: 0; transform: none !important; }
        }

<body>

    <script>
        function toggleSidebar(forceOpen) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (!sidebar || !overlay) return;
            const open = typeof forceOpen === 'boolean' ? forceOpen : !sidebar.classList.contains('open');
            sidebar.classList.toggle('open', open);
            overlay.classList.toggle('active', open);
        }
        window.addEventListener('resize', () => { if (!window.matchMedia('(max-width: 860px)').matches) toggleSidebar(false); });

        const els = {
            sheet: document.getElementById('sheet'),
            count: document.getElementById('count'),
            range: document.getElementById('range'),
            regen: document.getElementById('regen'),
            diffCaps: document.getElementById('diffCaps')
        };

        let difficulty = 'easy';
        els.diffCaps.querySelectorAll('.cap').forEach((cap) => {
            cap.addEventListener('click', () => {
                els.diffCaps.querySelectorAll('.cap').forEach(c => c.classList.remove('active'));
                cap.classList.add('active');
                difficulty = cap.dataset.v;
                render();
            });
        });

        function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function makeProblem(maxN) {
            const op = Math.random() > 0.5 ? '+' : 'âˆ’';
            if (difficulty === 'easy') {
                if (op === '+') {
                    const a = randInt(0, maxN);
                    const b = randInt(0, maxN - a);
                    return { a, b, op };
                }
                const a = randInt(0, maxN);
                const b = randInt(0, a);
                return { a, b, op };
            }

            const allowCarry = difficulty === 'carry' || difficulty === 'mix';
            const wantCarry = difficulty === 'carry' ? true : Math.random() > 0.5;
            const a = randInt(0, maxN);
            let b = randInt(0, maxN);

            if (!allowCarry || !wantCarry) {
                // Try to avoid carry/borrow on ones digit
                const a1 = a % 10;
                if (op === '+') {
                    const b1 = randInt(0, 9 - a1);
                    b = Math.min(maxN, b - (b % 10) + b1);
                    if (a + b > maxN) b = Math.max(0, b - 10);
                } else {
                    const b1 = randInt(0, a1);
                    b = Math.min(maxN, b - (b % 10) + b1);
                    if (b > a) b = Math.max(0, a - b1);
                }
            } else {
                // Try to force carry/borrow on ones digit
                const a1 = a % 10;
                if (op === '+') {
                    const b1 = randInt(Math.max(0, 10 - a1), 9);
                    b = Math.min(maxN, b - (b % 10) + b1);
                    if (a + b > maxN) b = Math.max(0, b - 10);
                } else {
                    const b1 = randInt(Math.min(9, a1 + 1), 9);
                    b = Math.min(maxN, b - (b % 10) + b1);
                    if (b > a) b = Math.max(0, a - 1);
                }
            }

            if (op === 'âˆ’' && b > a) return { a: b, b: a, op };
            return { a, b, op };
        }

        function render() {
            const count = parseInt(els.count.value, 10);
            const maxN = parseInt(els.range.value, 10);
            const qs = Array.from({ length: count }, () => makeProblem(maxN));
            const cols = 4;
            els.sheet.style.setProperty('--cols', cols);
            const grid = qs.map((q, idx) => `
                <div class="q">
                    <div class="idx">${idx + 1}</div>
                    <div class="expr">${q.a} ${q.op} ${q.b} = <span class="blank"></span></div>
                </div>
            `).join('');

            els.sheet.innerHTML = `
                <div class="sheet-header">
                    <div class="sheet-title">å£ç®—æ‰©å±•ç»ƒä¹ </div>
                    <div class="meta">
                        <span>å§“åï¼š<span class="line"></span></span>
                        <span>æ—¥æœŸï¼š<span class="line"></span></span>
                    </div>
                </div>
                <div class="grid">${grid}</div>
            `;
        }

        els.count.addEventListener('change', render);
        els.range.addEventListener('change', render);
        els.regen.addEventListener('click', render);
        window.addEventListener('load', render);
    </script>
