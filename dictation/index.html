<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --sidebar-bg: rgba(255, 255, 255, 0.72);
            --accent: #0066cc;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border: rgba(0,0,0,0.08);
            --grid-ink: #6e6aa8;
            --grid-ink-soft: rgba(110, 106, 168, 0.75);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #1c1c1e;
                --sidebar-bg: rgba(28, 28, 30, 0.72);
                --text-primary: #f5f5f7;
                --text-secondary: #86868b;
                --border: rgba(255,255,255,0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "PingFang SC", sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .menu-btn {
            position: fixed;
            top: calc(env(safe-area-inset-top, 0px) + 12px);
            left: 12px;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--sidebar-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 300;
            cursor: pointer;
            color: var(--accent);
        }

        .menu-btn:hover {
            background: var(--bg-primary);
        }

        .menu-btn:active {
            transform: scale(0.98);
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .back-link {
            text-decoration: none;
            color: var(--accent);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-close {
            position: absolute;
            right: 12px;
            top: calc(env(safe-area-inset-top, 0px) + 10px);
            width: 36px;
            height: 36px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            font-size: 15px;
            outline: none;
            resize: none;
            box-sizing: border-box;
            font-family: inherit;
            transition: all 0.2s;
        }

        textarea:focus {
            background: var(--bg-primary);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,102,204,0.1);
        }

        /* ËÉ∂ÂõäÈÄâÊã©Âô® */
        .capsule-group {
            display: flex;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 12px;
            gap: 4px;
            flex-wrap: wrap;
        }

        .capsule {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            min-width: 60px;
        }

        .capsule:hover {
            color: var(--text-primary);
        }

        .capsule.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .btn-print {
            width: 100%;
            padding: 14px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
            transition: all 0.2s;
        }

        .btn-print:hover {
            transform: scale(1.02);
        }

        .btn-print:active {
            transform: scale(0.98);
        }

        /* ‰∏ªËàûÂè∞ */
        .main {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-secondary);
            overflow-y: auto;
        }

        /* Êí≠ÊîæÂô®Âç°Áâá */
        .player-card {
            margin-top: 40px;
            width: 90%;
            max-width: 400px;
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            text-align: center;
            transition: all 0.3s;
        }

        .player-status {
            font-size: 11px;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 12px;
        }

        .current-word {
            font-size: 56px;
            font-weight: 700;
            margin: 12px 0;
            height: 70px;
            line-height: 70px;
            letter-spacing: -0.02em;
        }

        .progress-info {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }

        .btn-ctrl {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s;
            padding: 12px;
            border-radius: 12px;
        }

        .btn-ctrl:hover {
            background: var(--bg-secondary);
        }

        .btn-ctrl:active {
            transform: scale(0.9);
        }

        .btn-play {
            width: 72px;
            height: 72px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 24px rgba(0,102,204,0.3);
        }

        .btn-play:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(0,102,204,0.4);
        }

        .btn-play svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        /* ÊâìÂç∞È¢ÑËßà */
        .sheet-stack {
            margin-top: 40px;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .sheet-preview {
            width: 297mm;
            min-height: 210mm;
            background: white;
            padding: 8mm;
            box-sizing: border-box;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 12px;
        }

        .tian-grid-wrap {
            --cols: 12;
            --rows: 9;
            --cell: 20mm;
            width: calc(var(--cols) * var(--cell));
            height: calc(var(--rows) * var(--cell));
            margin: 0 auto;
            position: relative;
        }

        .tian-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--cell));
            grid-template-rows: repeat(var(--rows), var(--cell));
            border: 1.6px solid var(--grid-ink);
        }

        .tian-cell {
            position: relative;
            border-right: 1.2px solid var(--grid-ink);
            border-bottom: 1.2px solid var(--grid-ink);
        }

        .tian-cell:nth-child(12n) {
            border-right: none;
        }

        .tian-cell:nth-last-child(-n+12) {
            border-bottom: none;
        }

        .tian-cell::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            border-left: 1px dashed var(--grid-ink-soft);
            transform: translateX(-0.5px);
            pointer-events: none;
        }

        .tian-cell::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            border-top: 1px dashed var(--grid-ink-soft);
            transform: translateY(-0.5px);
            pointer-events: none;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 860px) {
            .menu-btn {
                display: inline-flex;
            }

            body {
                height: 100dvh;
                overflow: hidden;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: min(320px, 86vw);
                transform: translateX(-105%);
                box-shadow: 4px 0 24px rgba(0,0,0,0.15);
                z-index: 250;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-close {
                display: inline-flex;
            }

            .main {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding-top: 68px;
            }

            .player-card {
                margin-top: 16px;
                width: 92%;
                padding: 28px;
            }

            .current-word {
                font-size: 48px;
                height: 60px;
                line-height: 60px;
            }

            .sheet-stack {
                margin-top: 20px;
                margin-bottom: 28px;
            }

            .sheet-preview {
                border-radius: 14px;
            }
        }

        /* ÊâìÂç∞Ê†∑Âºè */
        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }

            html, body {
                width: 297mm;
                margin: 0;
                padding: 0;
            }

            body {
                display: block;
                height: auto;
                overflow: visible;
                background: #fff;
            }

            .sidebar, .player-card, .menu-btn, .overlay {
                display: none !important;
            }

            .main {
                display: block;
                overflow: visible;
                padding: 0;
            }

            .sheet-stack {
                margin: 0;
                gap: 0;
            }

            .sheet-preview {
                margin: 0;
                box-shadow: none;
                border-radius: 0;
                width: 297mm;
                height: 210mm;
                min-height: 0;
                padding: 8mm;
                box-sizing: border-box;
                transform: none !important;
            }

            .sheet-preview + .sheet-preview {
                page-break-before: always;
                break-before: page;
            }
        }

        :is(button, a, textarea, input, select):focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

                <textarea id="inputWords" placeholder="Âú®Ê≠§Á≤òË¥¥ËØçËØ≠ÔºåÂ¶ÇÔºö&#10;‰π¶ÂåÖ Â∞∫Â≠ê ‰Ωú‰∏öÊú¨&#10;‰∫îÊòüÁ∫¢Êóó">‰πù‰∏™ Â§ßÁéã ‰∏ãÂçà ‰∏≠Âçà ‰∏çÂéª ÁéãÂ≠ê Âè∂Â≠ê Â§ß‰∫∫ ÂèØÊòØ ‰∏úË•ø Á´πÂ≠ê Êú®È©¨</textarea>

        <!-- ÊâìÂç∞È¢ÑËßàÂå∫ -->

    <script>
        function toggleSidebar(forceOpen) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (!sidebar || !overlay) return;
            const open = typeof forceOpen === 'boolean' ? forceOpen : !sidebar.classList.contains('open');
            sidebar.classList.toggle('open', open);
            overlay.classList.toggle('active', open);
        }

        function fitSheetPreview() {
            const stack = document.getElementById('sheet');
            if (!stack) return;
            const isMobile = window.matchMedia('(max-width: 860px)').matches;
            const pages = Array.from(stack.querySelectorAll('.sheet-preview'));
            for (const page of pages) {
                page.style.transform = '';
                page.style.transformOrigin = '';
                page.style.marginBottom = '';
            }
            if (!isMobile || pages.length === 0) return;

            const main = document.querySelector('main.main');
            const available = Math.max(0, (main?.clientWidth || window.innerWidth) - 24);
            const baseWidth = pages[0].offsetWidth;
            if (!baseWidth) return;
            const scale = Math.min(1, available / baseWidth);
            pages.forEach((page, idx) => {
                page.style.transformOrigin = 'top center';
                page.style.transform = `scale(${scale})`;
                const gap = idx === pages.length - 1 ? 28 : 20;
                page.style.marginBottom = `${-(1 - scale) * page.offsetHeight + gap}px`;
            });
        }

        let fitRaf = 0;
        function requestFit() {
            cancelAnimationFrame(fitRaf);
            fitRaf = requestAnimationFrame(fitSheetPreview);
        }
        window.addEventListener('resize', () => {
            if (!window.matchMedia('(max-width: 860px)').matches) toggleSidebar(false);
            requestFit();
        });
        window.addEventListener('orientationchange', requestFit);

        // Áä∂ÊÄÅÂèòÈáè
        let words = [];
        let currentIndex = 0;
        let isPlaying = false;
        let repeatTimes = 2;
        let intervalTime = 8000;
        let timeoutId = null;
        let synth = window.speechSynthesis;

        // DOM ÂÖÉÁ¥†
        const inputEl = document.getElementById('inputWords');
        const displayEl = document.getElementById('displayWord');
        const progressEl = document.getElementById('progressText');
        const statusEl = document.getElementById('statusText');
        const sheetEl = document.getElementById('sheet');
        const btnPlay = document.getElementById('playBtn');

        // ÂàùÂßãÂåñ
        inputEl.addEventListener('input', initData);
        window.onload = initData;

        function initData() {
            // Ëß£ÊûêËØçËØ≠ÔºàÊîØÊåÅÁ©∫Ê†º„ÄÅÊç¢Ë°å„ÄÅÈÄóÂè∑Ôºâ
            const text = inputEl.value;
            words = text.split(/[\s,\n]+/).filter(w => w.trim() !== '');

            // ÈáçÁΩÆÁä∂ÊÄÅ
            stop();
            currentIndex = 0;
            updateUI();
            renderSheet();
            requestFit();
        }

        // ËÆæÁΩÆÊ®°Âºè (1ÈÅç/2ÈÅç)
        function setMode(times, el) {
            repeatTimes = times;
            document.querySelectorAll('.capsule-group')[0].querySelectorAll('.capsule').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        // ËÆæÁΩÆÈó¥Èöî
        function setSpeed(ms, el) {
            intervalTime = ms;
            document.querySelectorAll('.capsule-group')[1].querySelectorAll('.capsule').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        // --- Ê†∏ÂøÉÊí≠ÊîæÈÄªËæë ---
        function togglePlay() {
            if (isPlaying) stop();
            else playSequence();
        }

        function stop() {
            isPlaying = false;
            clearTimeout(timeoutId);
            synth.cancel();
            updateUI();
            statusEl.innerText = "Â∑≤ÊöÇÂÅú";
        }

        function playSequence() {
            if (words.length === 0) return;
            isPlaying = true;
            updateUI();
            statusEl.innerText = "Ê≠£Âú®Âê¨ÂÜô...";
            speakCurrentWord();
        }

        function speakCurrentWord() {
            if (!isPlaying) return;
            if (currentIndex >= words.length) {
                stop();
                statusEl.innerText = "Âê¨ÂÜôÂÆåÊàê üéâ";
                displayEl.innerText = "ÂÆåÊàê";
                return;
            }

            const word = words[currentIndex];
            displayEl.innerText = word;
            progressEl.innerText = `${currentIndex + 1} / ${words.length}`;

            // ÊúóËØªÈÄªËæëÔºöÁ¨¨N‰∏™ËØç...ËØçËØ≠...ËØçËØ≠
            let textToRead = "";
            if (repeatTimes >= 1) textToRead += `Á¨¨${currentIndex + 1}‰∏™ËØçÔºö${word}„ÄÇ`;
            if (repeatTimes >= 2) textToRead += `${word}„ÄÇ`;
            if (repeatTimes >= 3) textToRead += `${word}„ÄÇ`;

            const utter = new SpeechSynthesisUtterance(textToRead);
            utter.rate = 0.9;
            utter.pitch = 1.1;
            utter.lang = 'zh-CN';

            utter.onend = () => {
                if (isPlaying) {
                    statusEl.innerText = "Á≠âÂæÖ‰π¶ÂÜô...";
                    timeoutId = setTimeout(() => {
                        currentIndex++;
                        speakCurrentWord();
                    }, intervalTime);
                }
            };

            synth.speak(utter);
        }

        function nextWord() {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                if (isPlaying) {
                    synth.cancel();
                    clearTimeout(timeoutId);
                    speakCurrentWord();
                } else {
                    updateUI();
                }
            }
        }

        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                if (isPlaying) {
                    synth.cancel();
                    clearTimeout(timeoutId);
                    speakCurrentWord();
                } else {
                    updateUI();
                }
            }
        }

        function updateUI() {
            const iconPlay = document.getElementById('iconPlay');
            const iconPause = document.getElementById('iconPause');

            if (isPlaying) {
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
            } else {
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
            }

            if (words.length > 0) {
                displayEl.innerText = words[currentIndex];
                progressEl.innerText = `${currentIndex + 1} / ${words.length}`;
            } else {
                displayEl.innerText = "...";
                progressEl.innerText = "0 / 0";
            }
        }

        // --- Ê∏≤ÊüìÊâìÂç∞Á∫∏ ---
        function renderSheet() {
            const cols = 12;
            const rows = 9;
            const headerRows = 1;
            const cellsPerPage = cols * rows;
            const startCell = cols * headerRows;

            function newPage() {
                return new Array(cellsPerPage).fill(null);
            }

            const pages = [newPage()];
            let pageIndex = 0;
            let cursor = startCell;

            function ensureSpace(requiredCells) {
                const col = cursor % cols;
                if (col + requiredCells > cols) cursor += (cols - col);
                if (cursor + requiredCells > cellsPerPage) {
                    pages.push(newPage());
                    pageIndex += 1;
                    cursor = startCell;
                }
            }

            words.forEach((word, index) => {
                const chars = word.split('');
                const required = 1 + chars.length + 1;
                ensureSpace(required);

                pages[pageIndex][cursor] = { type: 'num', value: index + 1 };
                cursor += 1;
                for (let i = 0; i < chars.length; i++) {
                    pages[pageIndex][cursor] = { type: 'char' };
                    cursor += 1;
                }
                pages[pageIndex][cursor] = { type: 'spacer' };
                cursor += 1;
            });

            const sheetsHtml = pages.map((page) => {
                let gridHtml = '';
                for (let i = 0; i < cellsPerPage; i++) {
                    gridHtml += `<div class="tian-cell"></div>`;
                }
                return `
                    <section class="sheet-preview">
                        <div class="tian-grid-wrap">
                            <div class="tian-grid">${gridHtml}</div>
                        </div>
                    </section>
                `;
            });

            sheetEl.innerHTML = sheetsHtml.join('');
            requestFit();
        }
    </script>
