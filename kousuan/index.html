        .line {

        .grid {

        .blank {

        @media print {

            .sheet + .sheet { page-break-before: always; }

        }

    <script>
        const els = {
            type: document.getElementById('type'),
            range: document.getElementById('range'),
            count: document.getElementById('count'),
            includeZero: document.getElementById('includeZero'),
            noCarryBorrow: document.getElementById('noCarryBorrow'),
            showAnswers: document.getElementById('showAnswers'),
            regen: document.getElementById('regen'),
            printQ: document.getElementById('printQ'),
            printQA: document.getElementById('printQA'),
            qGrid: document.getElementById('qGrid'),
            aGrid: document.getElementById('aGrid'),
            sheetAnswers: document.getElementById('sheetAnswers')
        };

        let current = [];

        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function chooseOp(type) {
            if (type === 'add') return '+';
            if (type === 'sub') return 'âˆ’';
            return Math.random() < 0.5 ? '+' : 'âˆ’';
        }

        function fitsNoCarryBorrow(a, b, op) {
            const aOnes = a % 10;
            const bOnes = b % 10;
            if (op === '+') return (aOnes + bOnes) < 10;
            return aOnes >= bOnes;
        }

        function makeOne(options) {
            const max = options.max;
            const min = options.includeZero ? 0 : 1;
            const op = chooseOp(options.type);
            const wantEasy = options.noCarryBorrow && max >= 10;

            for (let tries = 0; tries < 400; tries++) {
                let a = randInt(min, max);
                let b = randInt(min, max);

                if (op === 'âˆ’') {
                    if (b > a) [a, b] = [b, a];
                }

                const result = op === '+' ? (a + b) : (a - b);
                if (result < 0) continue;
                if (result > max) continue;
                if (wantEasy && !fitsNoCarryBorrow(a, b, op)) continue;

                if (options.type !== 'blank') {
                    return { a, b, op, result, blank: null };
                }

                // blank: randomly blank a/b/result
                const blankType = randInt(0, 2); // 0:a 1:b 2:result
                if (blankType === 0 && a === 0 && !options.includeZero) continue;
                if (blankType === 1 && b === 0 && !options.includeZero) continue;
                return { a, b, op, result, blank: blankType };
            }

            // fallback (should be rare)
            return { a: 1, b: 1, op: '+', result: 2, blank: options.type === 'blank' ? 2 : null };
        }

        function getCols(count) {
            if (count <= 24) return 3;
            if (count <= 40) return 4;
            if (count <= 60) return 4;
            return 5;
        }

        function render() {
            const count = Number(els.count.value);
            const cols = getCols(count);
            els.qGrid.style.setProperty('--cols', String(cols));
            els.aGrid.style.setProperty('--cols', String(cols));

            els.qGrid.innerHTML = '';
            els.aGrid.innerHTML = '';

            for (let i = 0; i < current.length; i++) {
                const item = current[i];
                els.qGrid.appendChild(renderQuestion(item, i));
                els.aGrid.appendChild(renderAnswer(item, i));
            }

            const show = els.showAnswers.checked;
            els.sheetAnswers.style.display = show ? 'block' : 'none';
            els.sheetAnswers.setAttribute('aria-hidden', show ? 'false' : 'true');
        }

        function spanBlank(value) {
            const span = document.createElement('span');
            span.className = 'blank';
            span.textContent = value == null ? '' : String(value);
            return span;
        }

        function renderQuestion(item, index) {
            const div = document.createElement('div');
            div.className = 'q';

            const expr = document.createElement('span');
            expr.className = 'expr';

            const aNode = item.blank === 0 ? spanBlank(null) : document.createTextNode(String(item.a));
            const bNode = item.blank === 1 ? spanBlank(null) : document.createTextNode(String(item.b));
            const rNode = item.blank === 2 ? spanBlank(null) : spanBlank(null);

            expr.appendChild(document.createTextNode(`${index + 1}. `));
            expr.appendChild(aNode);
            expr.appendChild(document.createTextNode(` ${item.op} `));
            expr.appendChild(bNode);
            expr.appendChild(document.createTextNode(' = '));
            expr.appendChild(rNode);

            div.appendChild(expr);
            return div;
        }

        function renderAnswer(item, index) {
            const div = document.createElement('div');
            div.className = 'q';

            const expr = document.createElement('span');
            expr.className = 'expr';

            let a = String(item.a);
            let b = String(item.b);
            let r = String(item.result);

            if (item.blank === 0) a = 'â–¡';
            if (item.blank === 1) b = 'â–¡';
            if (item.blank === 2) r = 'â–¡';

            expr.textContent = `${index + 1}. ${a} ${item.op} ${b} = ${r}`;
            div.appendChild(expr);

            const ans = document.createElement('span');
            ans.className = 'ans';
            if (item.blank === 0) ans.textContent = `a=${item.a}`;
            else if (item.blank === 1) ans.textContent = `b=${item.b}`;
            else if (item.blank === 2) ans.textContent = `= ${item.result}`;
            else ans.textContent = `= ${item.result}`;
            div.appendChild(ans);

            return div;
        }

        function generate() {
            const type = els.type.value;
            const max = Number(els.range.value);
            const count = Number(els.count.value);
            const includeZero = els.includeZero.checked;
            const noCarryBorrow = els.noCarryBorrow.checked;

            const options = { type, max, includeZero, noCarryBorrow };
            const next = [];
            const seen = new Set();

            while (next.length < count) {
                const item = makeOne(options);
                const key = `${item.a}${item.op}${item.b}=${item.result}:${item.blank ?? 'n'}`;
                if (seen.has(key)) continue;
                seen.add(key);
                next.push(item);
            }

            current = next;
            render();
        }

        function printMode(withAnswers) {
            document.body.classList.toggle('only-questions', !withAnswers);
            const prev = els.showAnswers.checked;
            els.showAnswers.checked = withAnswers;
            render();
            setTimeout(() => {
                window.print();
                els.showAnswers.checked = prev;
                render();
                document.body.classList.add('only-questions');
            }, 0);
        }

        function wire() {
            const regenOnChange = () => generate();
            els.type.addEventListener('change', regenOnChange);
            els.range.addEventListener('change', regenOnChange);
            els.count.addEventListener('change', regenOnChange);
            els.includeZero.addEventListener('change', regenOnChange);
            els.noCarryBorrow.addEventListener('change', regenOnChange);
            els.showAnswers.addEventListener('change', render);
            els.regen.addEventListener('click', generate);
            els.printQ.addEventListener('click', () => printMode(false));
            els.printQA.addEventListener('click', () => printMode(true));
        }

        wire();
        generate();
    </script>
